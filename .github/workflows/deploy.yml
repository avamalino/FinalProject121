name: Deploy FinalProject121 to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Prepare files
        run: |
          cp main.lua FinalProject.121/

      # If you ever need a build step (e.g., bundling) add it here.

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: FinalProject121

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
